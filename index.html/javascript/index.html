<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10</title>
</head>
<body>
  <h2>Numbers from 1 to 10</h2>
  <div id="output"></div>

  <script>
    // Get the output container
    const outputDiv = document.getElementById("output");

    // Use a loop to print numbers from 1 to 10
    for (let i = 1; i <= 10; i++) {
      outputDiv.innerHTML += i + "<br>";
    }
  </script>
</body>
</html>
